<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .output { margin-top: 20px; }
    </style>
<meta name="description" content="Information about test sitemap for AI and LLM development."><link rel="canonical" href="https://your-domain.com/test-sitemap.html"><script type="application/ld+json">{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Test Sitemap",
  "description": "Information about test sitemap for AI and LLM development.",
  "url": "https://your-domain.com/test-sitemap.html"
}</script><meta property="og:title" content="Test Sitemap"><meta property="og:description" content="Information about test sitemap for AI and LLM development."><meta property="og:url" content="https://your-domain.com/test-sitemap.html"><meta property="og:type" content="website"><meta property="og:site_name" content="SEO LLM Bot Website"></head>
<body>
    <div class="container">
        <h1>Robots.txt and Sitemap Generator Test</h1>
        
        <div>
            <button onclick="generateRobots()">Generate Robots.txt</button>
            <button onclick="generateSitemap()">Generate Sitemap</button>
            <button onclick="generateSitemapIndex()">Generate Sitemap Index</button>
            <button onclick="validateSitemap()">Validate Sitemap</button>
        </div>

        <div class="output">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="assets/js/robots-sitemap-generator.js"></script>
    <script>
        const generator = new RobotsSitemapGenerator();
        generator.init();

        function generateRobots() {
            const robots = generator.generateRobotsTxt();
            document.getElementById('output').textContent = robots;
        }

        function generateSitemap() {
            const sitemap = generator.generateMainSitemap();
            document.getElementById('output').textContent = sitemap;
        }

        function generateSitemapIndex() {
            const sitemapIndex = generator.generateSitemapIndex();
            document.getElementById('output').textContent = sitemapIndex;
        }

        function validateSitemap() {
            const validation = generator.validateSitemap();
            const output = validation.isValid 
                ? 'Sitemap is valid!' 
                : 'Validation errors:\n' + validation.errors.join('\n');
            document.getElementById('output').textContent = output;
        }

        // Auto-detect pages on load
        generator.autoDetectPages();
    </script>

</body></html>
